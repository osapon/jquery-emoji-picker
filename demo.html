<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../jquery-emoji-picker/css/jquery.emojipicker.css">
<script src="//yastatic.net/jquery/3.2.1/jquery.min.js"></script>
<script src="../jquery-emoji-picker/js/jquery.emojipicker.js"></script>
<link rel="stylesheet" type="text/css" href="../jquery-emoji-picker/css/jquery.emojipicker.tw.css">
</head>
<body>
<script src="../jquery-emoji-picker/js/jquery.emojis.js"></script>
<script>
$(function() {
  $.fn.emojiPicker.emojis.unshift({
    "name": "ejoneco",
    "unicode": "https://storage.googleapis.com/mstdn-nere9-help/custom_emojis/images/000/007/208/static/ejoneco_emoji.png",
    "shortcode": "ejoneco",
    "description": "ejoneco",
    "category": "custom"
  });

  $('.pad').emojiPicker({
    height: '400px',
    width:  '280px',
    recentlyLabel: 'よく使う絵文字',
    searchLabel: '検索結果',
    searchPlaceholder: '検索...',
    categories: [
          { name: 'custom', label: 'カスタム絵文字' },
          { name: 'people', label: '人々' },
          { name: 'nature', label: '自然' },
          { name: 'food', label: '食べ物' },
          { name: 'activity', label: '活動' },
          { name: 'travel', label: '旅行と場所' },
          { name: 'object', label: '物' },
          { name: 'symbol', label: '記号' },
          { name: 'flag', label: '国旗' }
    ]
  });

});
</script>

<textarea class="pad" cols=80 rows=4></textarea>


</body>
</html>
